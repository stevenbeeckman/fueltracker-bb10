<div data-bb-type="screen" data-bb-effect="slide-left" style="background-color: #252525; color: #eeeeee;">
  <div data-bb-type="title" data-bb-caption="Choose your model">
  </div>
  <div data-bb-type="image-list" data-bb-images="none" data-bb-style="arrowList">
    <div data-bb-type="item" onclick="registerCarModel('corsa')" data-bb-title="Corsa"></div>
    <div data-bb-type="item" onclick="registerCarModel('vectra')" data-bb-title="Vectra"></div>
    <div data-bb-type="item" onclick="registerCarModel('ampera')" data-bb-title="Ampera"></div>
    <div data-bb-type="item" onclick="registerCarModel('zafira')" data-bb-title="Zafira"></div>
  </div>
  <div data-bb-type="activity-indicator" data-bb-size="large" id="activityindicator" style="display: none; align: center; margin-left: auto; margin-right: auto;"></div>
  <div id="error" style="display:none;"><font color="red">An error occured while saving your model.</font></div>
  <div data-bb-type="action-bar" data-bb-back-caption="Back">
  </div>
</div>
