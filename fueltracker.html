<div data-bb-type="screen" data-bb-effect="slide-left" style="background-color: #252525; color: #eeeeee;">
  <div data-bb-type="menu">
    <div data-bb-type="menu-item" onclick="bb.pushScreen('settings.html', 'settings')" data-bb-caption="Settings" data-bb-img="images/menu_icons/icon2.png">Settings</div>
  </div>
  <div data-bb-type="button" data-bb-style="stretch" id="usernamebutton" onclick="changeUser()">Username</div><div data-bb-type="button" data-bb-style="stretch" id="carbutton" onclick="changeCarScreen()">Selected car</div>
  <form style="padding: 1em;">
    <fieldset>
	<legend>Tank session</legend>
	<label for="mileage">Mileage (km):</label>
	<input type="number" name="mileage" id="mileage" min="0" step="1" placeholder="30000"/>
	<label for="volume">Volume (liter):</label>
	<input type="number" name="volume" id="volume" min="0.00" step="0.01"placeholder="31.03"/>
	<label for="unitprice">Unit price (&euro;/liter)</label>
	<input type="number" id="unitprice" name="unitprice" min="0.00" step="0.001" placeholder="1.453"/>
      </fieldset>
    </form>
    <div data-bb-type="activity-indicator" data-bb-size="large" id="activityindicator" style="display: none; align: center; margin-left: auto; margin-right: auto;"></div>
    <div id="error" style="display:none;"><font color="red">An error occured while registering you.</font></div>
    <div data-bb-type="action-bar" data-bb-back-caption="Cancel">
      <div data-bb-type="action" data-bb-style="button" data-bb-img="images/actionBar/cog_dark_theme.png" onclick="saveConsumption();">
	Save
      </div>
      <div data-bb-type="action" data-bb-style="button" data-bb-overflow="true" data-bb-img="images/menu_icons/icon3.png" onclick="bb.pushScreen('stats.html', 'stats')">
	Stats
      </div>
      <div data-bb-type="action" data-bb-style="button" data-bb-overflow="true" data-bb-img="images/icons/icon7.png" onclick="bb.pushScreen('settings.html', 'settings')">
	Settings
      </div>
    </div>
</div>
