<div data-bb-type="screen" data-bb-effect="slide-left" style="background-color: #252525; color: #eeeeee;">
  <div data-bb-type="title" data-bb-caption="Choose your engine type">
  </div>
  <div data-bb-type="image-list" data-bb-images="none" data-bb-style="arrowList">
    <div data-bb-type="item" onclick="registerEngineType('diesel')" data-bb-title="Diesel"></div>
    <div data-bb-type="item" onclick="registerEngineType('euro95')" data-bb-title="Euro 95"></div>
    <div data-bb-type="item" onclick="registerEngineType('euro98')" data-bb-title="Euro 98"></div>
    <div data-bb-type="item" onclick="registerEngineType('lpg')" data-bb-title="LPG"></div>
  </div>
  <div data-bb-type="activity-indicator" data-bb-size="large" id="activityindicator" style="display: none; align: center; margin-left: auto; margin-right: auto;"></div>
  <div id="error" style="display:none;"><font color="red">An error occured while saving your engine type.</font></div>
  <div data-bb-type="action-bar" data-bb-back-caption="Back"></div>
</div>
