<div data-bb-type="screen" data-bb-effect="slide-left" style="background-color: #252525; color: #eeeeee;">
  <div data-bb-type="title" data-bb-caption="Settings">
  </div>
  Distance:
  <div data-bb-type="toggle" data-bb-checked="true" data-bb-on="km" data-bb-off="mi" onchange="alert('you changed')"/></div>
  Currency:
  <div data-bb-type="toggle" data-bb-checked="true" data-bb-on="&euro;" data-bb-off="$"/></div>
  Volume:
  <div data-bb-type="toggle" data-bb-checked="true" data-bb-on="gallon" data-bb-off="liter"/></div>
  <div data-bb-type="action-bar" data-bb-back-caption="Back">
    <div data-bb-type="action" data-bb-style="button" data-bb-img="images/icons/icon24.png" onclick="registerSettings()">Save</div>
  </div>
</div>
